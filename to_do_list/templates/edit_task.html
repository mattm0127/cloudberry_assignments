<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1 style="text-align: center;">Edit My To Do List</h1>
    <div class="home">
        <div class="edit-task-list">
            <table>
                <tr><th style="text-align:left; padding-left: 3%;">Task</th><th>Due</th><th></th></tr>
                <br>
                <tr>
                    <td style="text-align: left;" class="{% if task.complete %}strikethrough{% endif %}">
                        {{task.task}}
                    </td>
                    <td class="{% if task.complete %}strikethrough{% endif %}">
                        {{task.due_date}}
                    </td>
                </tr> 
                <form action="{{ url_for('edit_task', list_name=list_name, id=task.id) }}" method="POST">
                <tr>
                    <td style="text-align: left; padding-left: 1%;">
                        <textarea type="text" id="task" name="task" rows="4" cols="40" >{{task.task}}</textarea>
                    </td>
                    <td style="padding-left: 2%;">
                        <input type="date" id="due_date" name="due_date" value="{{ task.due_date }}">
                    </td>
                    <td style="padding-left: 2%;">
                        <button class="edit-btn" type="submit">&#x1F4BE;</button>
                    </td>
                </tr>
                </form>
            </table>
            <br>
            <a href="{{ url_for('task_list', list_name=list_name, task_filter='all') }}">
                <button class="txt-btn hover-blue">Go Back</button>
            </a>
            <br>
        </div>
    </div>
</body>
</html>
